<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.6.14"></script>
    <title>Literal Props</title>
</head>
    <body>
        <div id="app">
            <my-component v-bind:text="message"></my-component>
        </div>
    <script>
        const MyComponent = {
            template: '<div>Hello {{ text }}! </div>',
            props: ['text']
        };
        new Vue({
            el: '#app',
            components: {'my-component': MyComponent},
            data() {
                return {
                    message: 'From Parent Component'
                }
            }
        })
    </script>
    </body>
</html>
