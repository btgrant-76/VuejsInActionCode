<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@2.6.14"></script>
    <title>Local Component</title>
</head>
<body>
    <div id="app">
        <my-component>poop</my-component>
    </div>
    <script>
        const Component = {
            template: '<div>Hello From Local Component</div>'
        };
        new Vue({
            el: '#app',
            components: {'my-component': Component}
        })
    </script>
</body>
</html>
