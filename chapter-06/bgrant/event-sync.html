<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listen</title>
    <script src="https://unpkg.com/vue@2.6.14"></script>
</head>
<body>
<div id="app">
  {{ counter }}<br/>
  <button v-on:click="incrementCounter">Increment Counter</button>
  <my-component :my-counter.sync="counter" @update:my-counter="val => bar = val"></my-component>
</div>
<script>
  const MyComponent = {
    template: `<div>
        <button v-on:click="childIncrementCounter">Increment from Child</button>
    </div>`,
    methods: {
      childIncrementCounter() {
        this.$emit('update:myCounter', this.myCounter+1);
      }
    },
    props: ['my-counter']
  }
  new Vue({
    el: '#app',
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      incrementCounter() {
        this.counter++;
      }
    },
    components: {'my-component': MyComponent}
  })
</script>

</body>
</html>
